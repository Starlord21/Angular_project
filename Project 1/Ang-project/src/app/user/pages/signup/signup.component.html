<div class="container">
	<div class="row">
		<div class="col-md-8 offset-2">
			<form [formGroup]="regForm">
				<div class="card text-white" style="background-color: #926DDE;">
					<div class="card-header">
						<h3 class="text-center">Signup Form</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>Full Name</label>
							<input [ngClass]="{'is-invalid': regForm.controls.fullname.errors && checkForm}" formControlName="fullname" type="text" class="form-control" placeholder="full name">
						</div>
						<div class="form-group">
							<label>Email</label>
							<input [ngClass]="{'is-invalid': regForm.controls.email.errors && checkForm}" formControlName="email" class="form-control" type="text" placeholder="Email">
						</div>
						<div class="form-group">
							<label>contact</label>
							<input [ngClass]="{'is-invalid': regForm.controls.contact.errors && checkForm}" formControlName="contact" class="form-control" type="text" placeholder="contact">
						</div>
						<div class="form-group">
							<label>password</label>
							<input [ngClass]="{'is-invalid': regForm.controls.password.errors && checkForm}" formControlName="password" class="form-control" type="password" placeholder="password">
						</div>
						<div class="form-group">
							<label>re_password</label>
							<input [ngClass]="{'is-invalid': regForm.controls.re_password.errors && checkForm}" formControlName="re_password" class="form-control" type="password" placeholder="re-password">
						</div>
						<div class="form-group">
							<label>Address</label>
							<textarea [ngClass]="{'is-invalid': regForm.controls.address.errors && checkForm}" formControlName="address" class="form-control"></textarea>
						</div>
						<div class="form-group">
							<label>city</label>
							<select [ngClass]="{'is-invalid': regForm.controls.city.errors && checkForm}" formControlName="city" class="form-control">
								<option for="">select</option>
								<option for="delhi">Delhi</option>
								<option for="pune">Pune</option>
								<option for="haridwar">Haridwar</option>
								<option for="indore">Indore</option>
							</select>
						</div>
						<br />
						<label>Gender</label>
						<div class="gen">
							<div class="row custom-control custom-radio">
								<div class="col-md-6">
								   <input [ngClass]="{'is-invalid': regForm.controls.gender.errors && checkForm}" formControlName="gender" value="male" id="male" type="radio" class="custom-control-input">
								   <label for="male" class="custom-control-label">male</label>
								</div>
								<div class="col-md-6">
									<input [ngClass]="{'is-invalid': regForm.controls.gender.errors && checkForm}" formControlName="gender" value="female" id="female"  type="radio" class="custom-control-input">
									<label for="female" class="custom-control-label">female</label>
								</div>
							</div>
						</div>
						<br />
						<div class="form-group">
							<label class="form-check-label"><input [ngClass]="{'is-invalid': regForm.controls.check.errors && checkForm}" formControlName="check" type="checkbox" required="required" > I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
						</div>
					</div>
					<div class="card-footer">
						<button class="btn btn-primary" (click)="submit()" type="submit">signup</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
